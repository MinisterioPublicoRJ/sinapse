<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conexão - MPRJ</title>
    {% assets "css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
</head>
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <form action="#" method="POST" class="login">
                <img src="../static/img/logo-conexao-01.png" class="login--logo" alt="Logo do sistema Conexão. Mostra diversos pontos ligados através de linhas com um destacado no centro.">
                <div class="form-group">
                    <input type="text" name="usuario" id="usuario" class="login--input login--input__usuario" placeholder="Login do SCA" required>
                </div>
                <div class="form-group">
                    <input type="password" name="senha" id="senha" class="login--input login--input__senha" placeholder="Senha do seu usuário" required>
                </div>
                <button type="submit" class="login--botao">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
